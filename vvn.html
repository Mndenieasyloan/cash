<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Circular Carousel</title>

<style>
/* ============================
   ISOLATED CAROUSEL STYLES
   ============================ */
.circular-carousel-wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
  display: grid;
  place-items: center;
  perspective: 1200px;
  background: transparent;
  overflow: hidden;
}

.circular-carousel {
  position: relative;
  width: min(80vw, 420px);
  height: min(80vw, 420px);
  transform-style: preserve-3d;
}

.carousel-card {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition:
    transform 0.9s cubic-bezier(0.4, 0.0, 0.2, 1),
    opacity 0.9s ease;
}

.carousel-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
  user-select: none;
}

/* Positions */
.pos-center {
  transform: translateX(0) translateZ(140px) scale(1);
  opacity: 1;
  z-index: 3;
}

.pos-right {
  transform: translateX(140px) translateZ(0) scale(0.85);
  opacity: 0.6;
  z-index: 2;
}

.pos-left {
  transform: translateX(-140px) translateZ(0) scale(0.85);
  opacity: 0.6;
  z-index: 2;
}

.pos-back {
  transform: translateZ(-160px) scale(0.7);
  opacity: 0;
  z-index: 1;
}

/* Responsive tuning */
@media (max-width: 600px) {
  .pos-right { transform: translateX(100px) translateZ(0) scale(0.85); }
  .pos-left  { transform: translateX(-100px) translateZ(0) scale(0.85); }
}
</style>
</head>

<body>

<div class="circular-carousel-wrapper">
  <div class="circular-carousel" id="carousel">
    <div class="carousel-card"><img src="image/signal-2025-11-20-11-54-42-145-4.jpg" alt=""></div>
    <div class="carousel-card"><img src="image/signal-2025-11-20-11-54-42-145-5.jpg" alt=""></div>
    <div class="carousel-card"><img src="image/signal-2025-11-20-11-54-42-145-6.jpg" alt=""></div>
  </div>
</div>

<script>
/* ============================
   CIRCULAR CAROUSEL LOGIC
   ============================ */
(() => {
  const cards = document.querySelectorAll('.carousel-card');

  // Initial circular order
  let order = [
    'pos-center',
    'pos-right',
    'pos-left'
  ];

  function applyPositions() {
    cards.forEach((card, i) => {
      card.className = 'carousel-card ' + order[i];
    });
  }

  applyPositions();

  setInterval(() => {
    // Rotate positions:
    // center -> left -> back -> right -> center illusion
    order = [
      order[2], // left goes to center
      order[0], // center goes to right
      order[1]  // right goes to left
    ];
    applyPositions();
  }, 2600);
})();
</script>

</body>
</html>
